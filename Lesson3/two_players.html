<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Угадай число</title>
</head>
<body>
	<script>
		var answer = parseInt(Math.random() * 100);
		var player = 1;

		for (var i = 5; i>0; i--) {
			var number = +prompt("Какое число загадал компьютер.\n Пытается угадать игрок "+player+".\n У вас есть " + i + " попыток");

			if (number == answer) {
			alert("Верно");
			break;
			} else if (number < answer){
			alert("Слишком маленькое число");
			}
			else if (number > answer){
			alert("Слишком большое число");
			}

			if (player == 1) {
              player = 2;
          } else {
              player = 1;
          }
		}

	</script>
	
</body>
</html>
