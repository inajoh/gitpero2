<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Угадай число</title>
</head>
<body>
	<script>
		var answer = parseInt(Math.random() * 100);
    var playerNumber = 1;
    while (true) {
        var userAnswer = prompt("Какое число загадал компьютер? Если надоело то введите q \nХодит игрок номер: " + playerNumber);

        if (userAnswer == "q") {
            break;
        }

        userAnswer = +userAnswer;
        if (userAnswer == answer) {
            alert("Ура! Вы угадали");
            break;
        } else if (userAnswer < answer){
            alert("Слишком маленькое число");
        } else if (userAnswer > answer){
            alert("Слишком большое число");
        }

        if (playerNumber == 1) {
            playerNumber = 2;
        } else {
            playerNumber = 1;
        }
    }

	</script>
	
</body>
</html>
