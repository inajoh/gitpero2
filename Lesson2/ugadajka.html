<meta charset="utf-8">
<script>

var answer = parseInt(Math.random() * 100);
for (var i = 5; i>0; i--) {
var number = +prompt("Какое число загадал компьютер.\n У вас есть " + i + " попыток");
if (number == answer) {
	alert("Верно");
	break;
} else if (number < answer){
	alert("Слишком маленькое число");
}
else if (number > answer){
	alert("Слишком большое число");
}
}

</script>
